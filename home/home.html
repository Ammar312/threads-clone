<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="home.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="../threads1-logo.png" alt="logo" class="logo" />
    </header>
    <section class="postSection" id="postSection"></section>
    <section class="createPostForm">
      <form id="form" class="form">
        <input
          type="text"
          placeholder="Your text"
          class="textInput"
          id="textInput"
        />
        <button type="submit" class="postSubmitBtn" id="postSubmitBtn">
          <i class="bi bi-arrow-right-square-fill"></i>
        </button>
      </form>
    </section>
    <script type="module" src="./home.js"></script>
  </body>
</html>
